<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المدونة – SmartBot</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="logo">SmartBot <span>AI Trader</span></div>

        <nav class="nav">
            <a href="index.html">الرئيسية</a>
            <a href="pricing.html">الأسعار</a>
        </nav>
    </div>
</header>

<div class="container" style="margin-top:30px;">
    <h1>المدونة الذكية</h1>

    <button onclick="generateBlog()">إنشاء تدوينة جديدة</button>

    <div id="blogList"></div>
</div>

<script>
function generateBlog() {
    fetch("/api/blog", { method:"POST" })
    .then(r=>r.json())
    .then(data=>{
        document.getElementById("blogList").innerHTML += `
            <div class="post">
                <h3>${data.title}</h3>
                <p>${data.content}</p>
            </div>
        `;
    })
}
</script>

</body>
</html>
