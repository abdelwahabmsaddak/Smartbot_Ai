<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدردشة | SmartBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

<header class="header">
  <div class="logo">SmartBot</div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="dashboard.html">لوحة التحكم</a>
  </nav>
</header>

<main>
  <section class="chat-container">
    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input">
      <input id="msg" type="text" placeholder="اكتب رسالتك...">
      <button id="send" class="btn">إرسال</button>
    </div>
  </section>

<script>
document.getElementById("send").onclick = () => {
  let msg = document.getElementById("msg").value.trim();
  if (!msg) return;
  let box = document.getElementById("chat-window");
  box.innerHTML += `<div class='user-msg'>${msg}</div>`;
  document.getElementById("msg").value = "";
};
</script>

</main>

<footer>
  <p>© 2025 SmartBot</p>
</footer>

</body>
</html>
